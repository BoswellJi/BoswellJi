<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 100% 100%;
            transform: rotateZ(0deg);
            transform-origin: 0% 300%;
            transition: transform 5s;
            animation: circle 2s linear 0 infinite;
            box-sizing: border-box;
            border: 1px solid #000;
        }

        .circle {
            position: absolute;
            top: -5px;
            left: 45px;
            width: 10px;
            height: 10px;
            border-radius: 100% 100%;
            background: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="circle"></div>
    </div>
    <script>
        // 圆心
        let x = -45;
        let y = -45;

        // 点
        let dotX = -45;
        let dotY = 0;

        let r = 50;

        function circle() {
            setTimeout(() => {
                if (dotX++ > 100) {
                    dotX = 100;
                }

                dotY = Math.sqrt(50 * 50 - (dotX - x) * (dotX - x));

                const le = document.querySelector('.circle');
                le.style.left = dotY + 'px';
                le.style.top = dotX + 'px';

                circle();
            }, 10);
        }

        circle();
    </script>
</body>

</html>
