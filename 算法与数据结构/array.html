        // 数组迭代器
        var arr = [1, 2, 3, 4, 5];
        /*
         * 当有一个数组处理后返回false
         * 就停止
         */
        arr.every(function (el) {
            console.log(el);
            return el % 2 === 0 ? true : false;
        })

        /*
        当有一个返回true，处理结束
        */ 

         arr.some(function (el) {
            console.log(el);
            return el % 2 === 0 ? true : false;
        })

        // 返回新数组
        // map遍历所有元素
        var a=arr.map(function(el){
