<body>
  <div id="text"></div>
  <!-- <div id="container" style="overflow: hidden;height: 100%;"></div> -->
  <canvas id="canvas" width="1000" height="700"></canvas>
  <!-- <img src="https://developer.mozilla.org/@api/deki/files/80/=Canvas_drawimage2.jpg" alt="" id="frame" /> -->
  <script src="./spritejs.min.js"></script>
  <script src="./index.js"></script>
  <script>
    function listenerMouse() {
      const canvas = document.querySelector('#canvas'),
        cx = canvas.offsetLeft,
        cy = canvas.offsetTop;

      let mx1, my1;
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'red';

      function draw(mx, my) {
        ctx.beginPath();
        ctx.moveTo(mx1, my1);
        mx1 = mx;
        my1 = my;
        ctx.lineTo(mx, my);
        ctx.stroke();
      }
      canvas.addEventListener('mousemove', function (e) {
        const x = e.offsetX,
          y = e.offsetY,
          mx = x - cx,
          my = y - cy;
        draw(mx, my)
      });
      canvas.addEventListener('mouseleave', function (e) {
        mx1 = undefined;
        my1 = undefined;
      });
    }
    // listenerMouse();
  </script>

</body>
