<body>
  <canvas id="canvas"></canvas>
  <div id="container"></div>

  <script>
    const canvas = document.querySelector('#canvas'),
      container = document.querySelector('#container'),
      ctx = canvas.getContext('2d'),
      cw = window.innerWidth,
      ch = window.innerHeight;

    function fillScreen() {
      canvas.width = cw;
      canvas.height = ch;
    }
    fillScreen();
