<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="container"></div>
  <video id="video" src="./test.mp4" controls>
  </video>

  <script>
    const canvas = document.querySelector('#canvas'),
      ctx = canvas.getContext('2d'),
      cw = window.innerWidth,
      ch = window.innerHeight;

    function fillScreen() {
      canvas.width = cw;
      canvas.height = ch;
    }
    fillScreen();
  </script>

  <script src="./image-video.js"></script>
</body>

</html>
