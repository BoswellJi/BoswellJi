<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>path</title>
</head>
<body>
  <svg>
    <path d="M10,10 L20,10 L20,20 L10,20 L10,10" stroke="blue" fill="none" ></path>

    <path transform="matrix(1,-1,0,1,30,30)" d="M10,10 L20,10 L20,20 L10,20 L10,10" stroke="red" fill="none" ></path>

    <path transform="matrix(1,0,-1,1,50,50)" d="M10,10 L20,10 L20,20 L10,20 L10,10" stroke="red" fill="none" ></path>
  </svg>
</body>
</html>
