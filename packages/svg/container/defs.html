<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>defs</title>
</head>
<body>
  <svg>
    <defs>
      <linearGradient id="gradient">
        <stop offset="20%" stop-color="red"></stop>
        <stop offset="100%" stop-color="blue"></stop>
      </linearGradient>
    </defs>

    <rect x="10" y="10" width="60" height="40" fill="url(#gradient)"></rect>
  </svg>
</body>
</html>
