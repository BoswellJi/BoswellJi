<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
   <!-- 
    svg: 元素，默认与canvas相同，都是 width: 300 height: 150; display: inline-block;
    viewBox: 图形伸展以适应于特定的容器元素

   -->
  <svg viewBox="0 0 1000 1000" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="20" cy="40" r="20" />
    <circle cx="20" cy="100" r="20" fill="red"></circle>
    <circle cx="50%" cy="50%" r="40"></circle>
    <rect x="0" y="250" width="10" height="10">
    </rect>
    <text y="350" x="0" font-family="impact" font-size="60px" fill="#996600" text-anchor="middle">
      Happy Trails
    </text>
    <rect x="0" y="500" width="100" height="100">
    </rect>
  </svg>

  <svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100%" height="100%"/>
    <circle cx="50%" cy="50%" r="4" fill="white"/>
  </svg>
</body>

</html>
