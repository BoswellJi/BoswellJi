<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>svg</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .svg {
      width: 100%;
      height: 2000px;
    }
  </style>
</head>

<body>
  <svg class="svg">
    <line x1="200" y1="60" x2="400" y2="60" stroke="red"></line>
    <text line-height="60px" alignment-baseline="middle" x="200" y="60" font-family="impact" font-size="60px"
      fill="#996600" text-anchor="middle">
      middle
    </text>

    <line x1="200" y1="160" x2="400" y2="160" stroke="red"></line>
    <text alignment-baseline="central" x="200" y="160" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      central
    </text>

    <line x1="200" y1="260" x2="400" y2="260" stroke="red"></line>
    <text alignment-baseline="auto" x="200" y="260" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      auto
    </text>

    <line x1="200" y1="360" x2="400" y2="360" stroke="red"></line>
    <text alignment-baseline="before-edge" x="200" y="360" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      before-edge
    </text>

    <line x1="200" y1="460" x2="400" y2="460" stroke="red"></line>
    <text alignment-baseline="text-before-edge" x="200" y="460" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      text-before-edge
    </text>

    <line x1="200" y1="660" x2="400" y2="660" stroke="red"></line>
    <text alignment-baseline="baseline" x="200" y="660" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      baseline
    </text>

    <line x1="200" y1="760" x2="400" y2="760" stroke="red"></line>
    <text alignment-baseline="after-edge" x="200" y="760" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      after-edge
    </text>

    <line x1="200" y1="860" x2="400" y2="860" stroke="red"></line>
    <text alignment-baseline=" text-after-edge" x="200" y="860" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      text-after-edge
    </text>

    <line x1="200" y1="960" x2="400" y2="960" stroke="red"></line>
    <text alignment-baseline="ideographic " x="200" y="960" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      ideographic
    </text>

    <line x1="200" y1="1060" x2="400" y2="1060" stroke="red"></line>
    <text alignment-baseline="alphabetic" x="200" y="1060" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      alphabetic
    </text>

    <line x1="200" y1="1160" x2="400" y2="1160" stroke="red"></line>
    <text alignment-baseline="hanging " x="200" y="1160" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      hanging
    </text>

    <line x1="200" y1="1260" x2="400" y2="1260" stroke="red"></line>
    <text alignment-baseline="mathematical" x="200" y="1260" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      mathematical
    </text>

    <line x1="200" y1="1360" x2="400" y2="1360" stroke="red"></line>
    <text alignment-baseline="inherit" x="200" y="1360" font-family="impact" font-size="60px" fill="#996600"
      text-anchor="middle">
      inherit
    </text>

    <!-- <rect x="60" y="120" width="100" height="100" stroke="red" fill="#ccc"></rect>
    <circle cx="100" cy="300" r="40" stroke="blue" fill="none" stroke-width="8"></circle>
    <g transform="translate(0,0) rotate(10) scale(0.75)" id="shapeGroup">
      <rect x="260" y="400" width="100" height="80" stroke="red" fill="$ccc"></rect>
    </g>
    定义内容，留待将来使用
    <defs>
      <g transform="translate(0,0) rotate(00) scale(0.75)" id="shape-group">
        <rect x="260" y="400" width="100" height="80" stroke="red" fill="$ccc"></rect>
      </g>
    </defs>
    <use xlink:href="#shape-group" /> -->

    <defs>
      <!-- 模式： 使用的是纹理作为背景 -->
      <pattern id="gravel-pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="67"
        viewBox="0 0 100 67"></pattern>
      <!-- 线性渐变：  -->
      <linearGradient id="RedBlackGradient">
        <stop offset="0%" stop-color="#000"></stop>
        <stop offset="100%" stop-color="#f00"></stop>
      </linearGradient>
    </defs>
    <!-- 简单的内置的形状 -->
    <!-- <rect x="10" y="20" width="100" height="80" stroke="red" fill="url(#RedBlackGradient)"></rect> -->

    <!-- 自由形态的路径 -->
    <!-- <path d="M0,0 Q170,50 260,90 Q310,250 410,250 Z" stroke="red" stroke-width="10px" fill="blue"></path> -->


    <defs>
      <pattern id="GravelPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="67"
        viewBox="0 0 100 67">
        <image x="0" y="0" width="100" xlink:href="./倒车入库.png"></image>
      </pattern>
      <linearGradient id="TrunkGradient">
        <stop offset="0%" stop-color="#663300"></stop>
        <stop offset="40%" stop-color="#996600"></stop>
        <stop offset="100%" stop-color="#552200"></stop>
      </linearGradient>
      <rect x="-5" y="-50" width="10" height="50" id="Truck">
      </rect>
      <path mouseover="start" d="M-25,-50 L-10,-80 L-20,-80 L-5,-110 L0,-140 L15,-110 "></path>
    </defs>
  </svg>

  <script>

    function start() {
      console.log('df');
    }
  </script>
</body>

</html>
