<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ellipse</title>
</head>
<body>
  <!-- 
    rx: x轴的半径
    ry: y轴的半径
   -->
  <svg>
    <ellipse cx="50" cy="50" rx="50" ry="40"></ellipse>
    <ellipse cx="100" cy="100" rx="50" ry="40" fill="none" stroke="red"></ellipse>
  </svg>
</body>
</html>
